    <body>
        <h1 class="center">Password Generator</h1>

        <h3 class="center">normal</h3>
        <div class="center">
            <div class="flex">
                <button id="az-small">a-z</button>
                <button id="az-big">A-Z</button>
                <button id="numbers">0-9</button>
            </div>
        </div>

        <h3 class="center">specials</h3>
        <div class="center">
            <div id="specials" class="mb16">
            </div>
            <div class="flex">
                <button id="all-specials">all</button>
                <button id="common-specials">common</button>
                <button id="none-specials">none</button>
            </div>
        </div>

        <h3 class="center"><span>length: </span><span id="length-value">1</span> </h3>
        <div class="center mb64">
            <input type="range" id="range-input" min="4" max="48" step="1">
        </div>

        <div class="center mb64">
            <div id="validation-message"></div>
        </div>

        <div class="center">
            <button id="generate">generate password</button>
        </div>

        <div class="center">
            <div class="password" id="password"></div>
        </div>

        <div class="center">
            <button id="copy">copy</button>
        </div>
